name: Code Quality

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Generate mocks
      run: dart run build_runner build --delete-conflicting-outputs
      
    - name: Code Formatting Check
      run: |
        echo "ðŸ”§ Verificando formateo de cÃ³digo..."
        dart format --output=none --set-exit-if-changed .
        echo "âœ… CÃ³digo correctamente formateado"
        
    - name: Static Analysis
      run: |
        echo "ðŸ” Ejecutando anÃ¡lisis estÃ¡tico..."
        flutter analyze --fatal-infos --fatal-warnings
        echo "âœ… AnÃ¡lisis estÃ¡tico completado sin errores"
        
    - name: Unused Imports Check
      run: |
        echo "ðŸ§¹ Verificando imports no utilizados..."
        dart fix --dry-run || echo "âš ï¸ Se encontraron imports no utilizados"
        
    - name: Code Complexity Analysis
      run: |
        echo "ðŸ“Š Analizando complejidad del cÃ³digo..."
        find lib -name "*.dart" -exec wc -l {} + | sort -n
        echo "âœ… AnÃ¡lisis de complejidad completado"
        
    - name: Dependency Analysis
      run: |
        echo "ðŸ“¦ Analizando dependencias..."
        flutter pub deps --style=tree
        echo "âœ… AnÃ¡lisis de dependencias completado"
        
    - name: Security Check
      run: |
        echo "ðŸ”’ Verificando seguridad..."
        # Verificar que no hay imports de dart:io en cÃ³digo web
        if find lib -name "*.dart" -exec grep -l "dart:io" {} \; | grep -v "platform"; then
          echo "âš ï¸ Se encontraron imports de dart:io en cÃ³digo web"
        fi
        echo "âœ… VerificaciÃ³n de seguridad completada"
        
    - name: Documentation Check
      run: |
        echo "ðŸ“š Verificando documentaciÃ³n..."
        # Verificar que las clases pÃºblicas tienen documentaciÃ³n
        find lib -name "*.dart" -exec grep -l "class.*{" {} \; | while read file; do
          if ! grep -q "@override\|@deprecated\|@internal" "$file"; then
            echo "âš ï¸ Archivo $file puede necesitar documentaciÃ³n"
          fi
        done
        echo "âœ… VerificaciÃ³n de documentaciÃ³n completada"
        
    - name: Performance Check
      run: |
        echo "âš¡ Verificando optimizaciones de rendimiento..."
        # Verificar uso de const constructors
        find lib -name "*.dart" -exec grep -l "Widget\|StatelessWidget\|StatefulWidget" {} \; | while read file; do
          if grep -q "new " "$file"; then
            echo "âš ï¸ Archivo $file usa 'new' en lugar de const"
          fi
        done
        echo "âœ… VerificaciÃ³n de rendimiento completada"
        
    - name: Generate Quality Report
      run: |
        echo "ðŸ“‹ Generando reporte de calidad..."
        echo "# Reporte de Calidad de CÃ³digo" > quality-report.md
        echo "" >> quality-report.md
        echo "## AnÃ¡lisis EstÃ¡tico" >> quality-report.md
        flutter analyze >> quality-report.md 2>&1 || true
        echo "" >> quality-report.md
        echo "## Dependencias" >> quality-report.md
        flutter pub deps --style=tree >> quality-report.md 2>&1 || true
        echo "âœ… Reporte de calidad generado"
        
    - name: Upload Quality Report
      uses: actions/upload-artifact@v4
      with:
        name: quality-report
        path: quality-report.md
        
    - name: Comment PR with Quality Results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          try {
            const report = fs.readFileSync('quality-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“Š Reporte de Calidad de CÃ³digo\n\n\`\`\`\n${report}\n\`\`\``
            });
          } catch (error) {
            console.log('Error creating comment:', error);
          }
